{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор</title>
        <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/png">
    <style>
        :root {
            --ws-bg-primary: #0A0A0F;
            --ws-bg-secondary: #15151F;
            --ws-text-primary: #FFFFFF;
            --ws-text-secondary: #B0B0C0;
            --ws-accent-green: #00a651;
            --ws-accent-teal: #00D4AA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--ws-bg-primary);
            color: var(--ws-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(21, 21, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            background: rgba(21, 21, 31, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 25px;
            color: var(--ws-accent-green);
        }

        h1 {
            color: var(--ws-text-primary);
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--ws-text-secondary);
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 1rem;
        }


        .btn-secondary {
            background: transparent;
            color: var(--ws-text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 35px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            margin: 0 10px 15px 10px;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            border-color: var(--ws-accent-green);
            color: var(--ws-text-primary);
        }

        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(21, 21, 31, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--ws-accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            color: var(--ws-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            color: var(--ws-text-primary);
        }
    </style>
</head>
<body>
    <div class="user-info glass-effect">
        <div class="user-avatar">
            {{ user.username|first|upper }}
        </div>
        <div>
            <div style="font-weight: 500; font-size: 0.9rem;">{{ user.username }}</div>
            <a href="{% url 'logout' %}" class="logout-btn">Выйти</a>
        </div>
    </div>
