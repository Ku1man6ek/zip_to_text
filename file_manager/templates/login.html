    <style>
        :root {
            --ws-bg-primary: #0A0A0F;
            --ws-bg-secondary: #15151F;
            --ws-text-primary: #FFFFFF;
            --ws-text-secondary: #B0B0C0;
            --ws-accent-green: #00a651;
            --ws-accent-teal: #00D4AA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--ws-bg-primary);
            color: var(--ws-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(21, 21, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            background: rgba(21, 21, 31, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 25px;
            color: var(--ws-accent-green);
        }

        h1 {
            color: var(--ws-text-primary);
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 1.8rem;
        }

        .subtitle {
            color: var(--ws-text-secondary);
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .google-btn {
            background: white;
            color: #757575;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            width: 100%;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #757575;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .features {
            margin-top: 35px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            color: var(--ws-text-secondary);
            font-size: 0.95rem;
        }

        .feature-icon {
            margin-right: 12px;
            font-size: 1.3rem;
            color: var(--ws-accent-green);
            min-width: 24px;
            text-align: center;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
