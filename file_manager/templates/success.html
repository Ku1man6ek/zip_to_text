{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">

        <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">

    <style>
        :root {
            --ws-bg-primary: #0A0A0F;
            --ws-bg-secondary: #15151F;
            --ws-text-primary: #FFFFFF;
            --ws-text-secondary: #B0B0C0;
            --ws-accent-green: #00a651;
            --ws-accent-teal: #00D4AA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--ws-bg-primary);
            color: var(--ws-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(21, 21, 31, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            background: rgba(21, 21, 31, 0.9);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: var(--ws-text-primary);
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 1.8rem;
        }

        .project-name {
            color: var(--ws-text-secondary);
            margin-bottom: 35px;
            word-break: break-all;
            font-size: 1.1rem;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-view {
            background: linear-gradient(135deg, var(--ws-accent-green), var(--ws-accent-teal));
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-new {
            background: transparent;
            color: var(--ws-accent-green);
            border: 2px solid var(--ws-accent-green);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 166, 81, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-new:hover {
            background: var(--ws-accent-green);
            color: white;
        }
    </style>
</head>
<body>

        <div class="project-name">{{ project.name }}</div>
        <div class="btn-group">

            <a href="{% url 'download_file' project.id %}" class="btn btn-download">–°–∫–∞—á–∞—Ç—å</a>
        </div>
        <a href="{% url 'upload' %}" class="btn btn-new">üìÅ –ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç</a>
    </div>
</body>
